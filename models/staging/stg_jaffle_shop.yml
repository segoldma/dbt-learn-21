version: 2

models:
    - name: stg_customers
      description: Staged customer data from our Jaffle Shop app.
      columns:
      - name: customer_id
        description: The primary key for customers.
        tests:
        - unique
        - not_null
    - name: stg_orders
      description: Staged orders from our Jaffle Shop app.
      columns:
      - name: order_id
        description: Primary key for orders.
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
        - accepted_values:
            values:
            - completed
            - shipped
            - returned
            - placed
            - return_pending
      - name: customer_id
        tests:
          - relationships:
               to: ref('stg_customers')
               field: customer_id
    